<!DOCTYPE html>
<html>
<head>
	<title>练习绘制圆形</title>
</head>
<body>
	<canvas id="canvas" style="border: solid 1px #606060;margin:10px auto"></canvas>


	<script type="text/javascript">
		window.onload = function() {
			var canvas = document.getElementById("canvas");

			canvas.width = 1300;
			canvas.height = 768;

			var context = canvas.getContext("2d");

			context.lineWidth = 5;
			context.strokeStyle = "#005588";
			// context.arc(300, 300, 200, 0,0.5*Math.PI, true);
			// context.stroke();

			for(var i = 0 ; i < 10 ; i++ ) {
				context.beginPath();
				context.arc(50 + i*100 , 100 , 40 , 0 , 2*Math.PI*(i+1)/10);
				context.closePath();

				context.stroke()
			}

			for(var i = 0 ; i < 10 ; i++ ) {
				context.beginPath();
				context.arc(50 + i*100 , 200 , 40 , 0 , 2*Math.PI*(i+1)/10);
				// context.closePath();
				context.fill()
				context.stroke()
			}

			for(var i = 0 ; i < 10 ; i++ ) {
				context.beginPath();
				context.arc(50 + i*100 , 300 , 40 , 0 , 2*Math.PI*(i+1)/10 , true);
				context.closePath();
				
				context.stroke()
			}

			for(var i = 0 ; i < 10 ; i++ ) {
				context.beginPath();
				context.arc(50 + i*100 , 400 , 40 , 0 , 2*Math.PI*(i+1)/10 , true);
				// context.closePath();
				context.fill()
				context.stroke()
			}

		}
	</script>
</body>
</html>
